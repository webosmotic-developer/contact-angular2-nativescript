<ActionBar title="Contacts">
    <ActionItem text="Add" [nsRouterLink]="['/contacts/add']" pageTransition="flipRight"
                android.systemIcon="ic_menu_add"></ActionItem>

    <ActionItem text="Logout" (tap)="logout()"
                android.systemIcon="ic_lock_power_off_alpha"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">
    <ListView [items]="contactList" row="1" class="small-spacing" [class.visible]="listLoaded">
        <template let-item="item">
            <GridLayout columns="*, auto">
                <StackLayout col="0" orientation="vertical" height="60">
                    <Label [text]="item.name" height="20"></Label>
                    <Label [text]="item.email" height="20"></Label>
                    <Label [text]="item.phone" height="20"></Label>
                </StackLayout>
                <StackLayout col="1" orientation="horizontal" height="60">
                    <Button class="icon-button" text="Edit" [nsRouterLink]="['/contacts/'+item._id]"
                            pageTransition="flipRight"></Button>
                    <Button class="icon-button" text="Del" (tap)="delete(item)"></Button>
                </StackLayout>
            </GridLayout>
        </template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1"
                       horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>

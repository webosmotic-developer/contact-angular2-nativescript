<StackLayout #container>
  <Label text="Sign Up" horizontalAlignment="center"></Label>
  <TextField #name hint="*Name" keyboardType="name" [(ngModel)]="user.name"
             autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField #email hint="*Email Address" keyboardType="email" [(ngModel)]="user.email"
    autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField #password hint="*Password" secure="true" [(ngModel)]="user.password"></TextField>
  <TextField #cPassword hint="*Confirm Password" secure="true" [(ngModel)]="confirmPassword"></TextField>
  <Button text="Sign Up" class="submit-button" (tap)="submit()"></Button>
  <Button text="Back to login" (tap)="navigate()"></Button>
</StackLayout>
